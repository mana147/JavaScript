    <h1>The Window Object</h1>

    <button onclick="myFunction()">Try it</button>

    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>

    <script>
        // document tim kiem trong troàn bộ thẻ

        // thì nó sẽ , set cho value trong thẻ bằng 1 chuỗi  = ádsadasd

        // document.getElementById(id_demo).innerHTML = value;

        function _id(i, v) {
            return document.getElementById(i).innerHTML = v;
        }

        for (let index = 1; index < 5; index++) {
            _id(index, `${index} a `);
        }
    </script>
